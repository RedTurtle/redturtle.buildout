[buildout]

extends =
    http://dist.plone.org/release/4.2b2/versions.cfg
    http://good-py.appspot.com/release/dexterity/1.1

find-links =
    http://dist.plone.org/release/4.2b2
    http://dist.plone.org/thirdparty

auto-checkout =
  rt.semantic

[instance]
recipe = plone.recipe.zope2instance
blob-storage = var/blobstorage
eggs =
    Plone
    rt.semantic

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs =
    ${instance:eggs}
    rt.semantic

[paster]
recipe = zc.recipe.egg
eggs =
   ZopeSkel<2.99
   PasteScript
   PasteDeploy
   zopeskel.dexterity
   ${instance:eggs}
entry-points = paster=paste.script.command:run

[zopeskel]
unzip = true
recipe = zc.recipe.egg
eggs =
    ZopeSkel<2.99
    ${instance:eggs}

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
