[buildout]
extends = cfgs/base.cfg
    cfgs/sources.cfg

extensions = mr.developer
    buildout.dumppickedversions


parts =
    instance
    zopepy
    i18ndude
    zopeskel
    test
    paster
    omelette

sources = sources
